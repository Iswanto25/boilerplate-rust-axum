# Rust Formatter Configuration (Stable Features Only)
# See: https://rust-lang.github.io/rustfmt/

# Maximum width of each line
max_width = 150

# Maximum width of the args of a function call before falling back to vertical formatting
fn_call_width = 150

# Maximum width of the args of a function-like attributes before falling back to vertical formatting
attr_fn_like_width = 150

# Maximum width in the body of a struct lit before falling back to vertical formatting
struct_lit_width = 150

# Maximum width in the body of a chain before falling back to vertical formatting
chain_width = 150

# Maximum line length for single line if-else expressions
single_line_if_else_max_width = 50

# Use field init shorthand if possible
use_field_init_shorthand = true

# Reorder imports alphabetically
reorder_imports = true

# Reorder modules declarations alphabetically in group
reorder_modules = true

# Indent style
hard_tabs = false
tab_spaces = 4

# Remove nested parens
remove_nested_parens = true

# Match block trailing comma
match_block_trailing_comma = true

# Edition for formatting (should match Cargo.toml)
edition = "2021"
